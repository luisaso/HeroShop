<div class="all">
  <header>
    <div class="jumbotron py-6 text-center banner">
      <h1 class="shop-title">My Hero Shop</h1>
      <button
        class="btn btn-secondary btn-login"
        [routerLink]="isLoggedIn() ? ['/user', getUserId()] : ['/login']"
      >
        {{ isLoggedIn() ? "Profile" : "Login" }}
      </button>
      <button
        *ngIf="isLoggedIn()"
        class="btn btn-secondary btn-logout"
        [routerLink]="['/products']"
        (click)="onLogout()"
      >
        Logout
      </button>
      <button
        *ngIf="isLoggedIn() && !isAdmin()"
        class="btn btn-secondary btn-shop-cart"
        [routerLink]="
          isLoggedIn() ? ['/user', getUserId(), 'shoppingcart'] : ['/login']
        "
      >
        Shopping Cart
      </button>
      <button
        *ngIf="isLoggedIn() && isAdmin()"
        class="btn btn-secondary btn-shop-cart"
        [routerLink]="['/admin']"
      >
        Admin Den
      </button>
    </div>
  </header>
  <router-outlet></router-outlet>
</div>
